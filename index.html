<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Etch-a-Sketch</title>

		<!-- external CSS link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">

	<body>
        <div class="container">
            <div class="controls">
                <form class="grid-size">
                    <label for="grid-size">Grid size: </label>
                    <input type="text" class=".grid-size" value="16">
                    <button class='submit' type="button" name="button">Submit</button>
                    <p>Enter number between 1 and 100.</p>
                </form>

                <button class='clear-btn' type="button" name="button">Clear Grid</button>

                <button class='erase-btn' type="button" name="button">Erase</button>
            </div>
            <div class="grid"></div>
        </div>

	</body>
